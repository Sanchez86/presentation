<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>banner</title>
    <link rel="stylesheet" href="animate.min.css">
    <link href="style.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,700" rel="stylesheet">
  </head>
  <body>
<div class="sub_wrapper">
    <div id="timer"></div>
        <div class="wrapper wow fadeIn">
           <div class="girl"></div>
           <div class="bg wow slideInLeft" data-wow-delay="0.5s"></div>
           <div class="b_logo wow fadeInDown" data-wow-delay="1.5s"></div>
           <div class="pilot wow fadeInDown" data-wow-delay="2s"></div>
           <div class="startup wow fadeInDown" data-wow-delay="2.5s"></div>

           <div class="bg_black wow fadeIn" data-wow-delay="8s">
               <h1 class="wow slideInRight" data-wow-delay="9s">
                    Our
               </h1>
               <h2 class="wow slideInLeft" data-wow-delay="9s">
                   Investment Campaign
               </h2>
               <p class="wow slideInRight" data-wow-delay="9s">
                   starts
               </p>
               <div class="time_block">
                   <div class="cicle_block wow fadeInDown" data-wow-delay="11.2s">
                       <div class="cicle" id="day">0</div>
                       <p>Days</p>
                   </div>
                   <div class="cicle_block wow fadeInDown" data-wow-delay="11.4s">
                       <div class="cicle"  id="hour">0</div>
                       <p>Hour</p>
                   </div>
                   <div class="cicle_block wow fadeInDown" data-wow-delay="11.6s">
                       <div class="cicle" id="minute">0</div>
                       <p>Minute</p>
                   </div>
                   <div class="cicle_block wow fadeInDown" data-wow-delay="11.8s">
                       <div class="cicle" id="second">0</div>
                       <p>Second</p>
                   </div>
               </div>
           </div>
           <div class="b_logo2 wow fadeInDown" data-wow-delay="8.5s"></div>
           <a href="#" class="link wow flipInX" data-wow-delay="12s">Register Now! <span></span> </a>
        </div>
         <div class=" wrapper2 wow fadeIn" data-wow-delay="5s">
           
            <div class="clear"></div>
        </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="wow.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
